<body>
  <div class="grid">
    <h1>Forms</h1>
    <form method="post">
      <fieldset>
        <h3>Forms</h3>

        <label>Label + Input</label>
        <input type="text">

        <label>
          Label > Input
          <input type="text">
        </label>
      </fieldset>

      <fieldset>
        <h3>Checkbox</h3>
        <ul class="form">
          <li><label><input type="checkbox">Send me emails on the daily</label></li>
          <li><label><input type="checkbox">Send me text messages</label></li>
        </ul>
      </fieldset>

      <fieldset>
        <h3>Radio</h3>
        <ul class="form">
          <li><label><input type="radio" name="tos"><strong>Yes</strong>, I agree to the terms of service.</label></li>
          <li><label><input type="radio" name="tos"><strong>No</strong>, I do not agree to the terms of service.</label></li>
        </ul>
      </fieldset>

      <fieldset>
        <input type="submit">
      </fieldset>
    </form>
